- name: Install repository (Debian)
  when: ansible_os_family == 'Debian'
  apt_repository:
    repo: "deb https://repos.influxdata.com/{{ansible_distribution|lower}} {{ansible_distribution_release|lower}} stable"
    state: present

- name: Install repository key (Debian)
  when: ansible_os_family == 'Debian'
  apt_key:
    url: "https://repos.influxdata.com/influxdb.key"
    state: present


- name: Install the service file (systemd)
  when: ansible_os_family == 'RedHat'
  file:
    src: influxd.service
    path: "{{ _influxdb_service_file }}"


- name: Configure
  template:
    src: influxdb.conf.j2
    dest: "{{ _influxdb_conf }}"
    backup: yes
  notify: restart influxdb


- name: Enable influxd service on boot
  service:
    name: influxd
    enabled: yes
